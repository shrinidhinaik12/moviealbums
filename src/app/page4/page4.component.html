<body>
<button class="button" style="border:1px solid green;border-radius: 3px;;float: right;margin-top:5px" mat-button color="primary" (click)="addMovies()">Add Movies</button>
<!-- <mat-progress-bar mode="indeterminate" *ngIf="!prograssbarHide"></mat-progress-bar>
<mat-form-field *ngIf="prograssbarHide"> -->
 <!-- <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field> -->
<div class="mat-elevation-z8" *ngIf="prograssbarHide">
 <table mat-table [dataSource]="dataSource" matSort style="background-color: whitesmoke">
     <ng-container matColumnDef="movie">
         <th mat-header-cell *matHeaderCellDef mat-sort-header style="color:black">Movie Name</th>
         <td mat-cell *matCellDef="let row"> {{row.movie}} </td>
     </ng-container>
     <ng-container matColumnDef="lng">
         <th mat-header-cell *matHeaderCellDef mat-sort-header style="color:black">Language</th>
         <td mat-cell *matCellDef="let row"> {{row.language}} </td>
     </ng-container>
     <ng-container matColumnDef="genre">
         <th mat-header-cell *matHeaderCellDef mat-sort-header style="color:black">Genre</th>
         <td mat-cell *matCellDef="let row" > {{row.genre}} </td>
     </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;">
     </tr>
 </table>
 <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" style="background-color: whitesmoke"></mat-paginator>
</div>
</body>
